<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/terminal.js"></script>
	</head>
	<body>
		<div id="term" style="background:black; color:white; display: inline-block;">
		</div>
		<script>
				var socket = io.connect();
				var target = document.getElementById('term');
				var terminal = new Terminal(target, 80, 24);
				socket
					.on('data', function (data) {
						terminal.writer.write(data);
					})
					.on('exit', function (data) {
						alert("Terminal has closed.");
						target.style.opacity = "0.5";
					})
		</script>
	</body>
</html>
